{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 my-5">
            <form action="/login/" method="post" class="card card-body">
                <h1 class="text-center">Login</h1>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese el usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese la contraseña">
                </div>
                {{error}}
                <button class="btn btn-primary">
                    Login
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
